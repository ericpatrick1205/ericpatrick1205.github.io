<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 200px;
			height: 200px;
			background-image: url("https://static.thenounproject.com/png/16697-200.png");
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 200px;
			left: 0px;
		}
		
		.board {
			background-image: url("http://digitalimagemakerworld.com/images/landscape-picture/36271829-landscape-picture.jpg");
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
	
			// TODO 2 - Variable declarations 
			var position;
			var points;
			var speed;
			var direction;
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			
			box.css('left', position);
			box.text(points);
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				
		position += speed * direction;    // increment position by speed on every update
    console.log("new position: " + position);
    
    if(position > boardWidth) {
        console.log("Right Wall Hit");
        direction = -1;
        console.log(direction);
    }   
        if(position < 0) {
        	console.log("Left Wall Hit");
        	direction = 1;
        	console.log(direction);
        }
    
    
    box.css('left', position);      // set the 'left' CSS property of the box to the new value of position
		}


			
			function handleBoxClick() {
				// TODO 4 / 5
			points += 1;
			box.text(points);
			
			position = 0;
			speed += 3;
			}
			


			//this executes the update function code every 50 milliseconds
			setInterval(update, 33);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
